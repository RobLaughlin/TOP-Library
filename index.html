<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="content">
        <div class="libraryContainer">
        
        </div>
        <div class="bookController">
            <button class="addBookBtn">Add Book</button>
        </div>
        <dialog class="addBookDialog">
            <form method="dialog">
                <div class="formRow">
                    <label for="title">Title: </label>
                    <input type="text" name="title" maxlength="50" id="title" required>
                </div>
                <div class="formRow">
                    <label for="title">Author: </label>
                    <input type="text" name="author" maxlength="50" id="author" required>
                </div>
                <div class="formRow">
                    <label for="title">Pages: </label>
                    <input type="number" name="pages" id="pages" required>
                </div>
                <div class="formRow">
                    <button name="addBookBtnForm" type="submit" id="formAddBookBtn">Add Book</button>
                </div>
            </form>
        </dialog>
    </div>
    <script type="text/javascript" src="js/purify.min.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
